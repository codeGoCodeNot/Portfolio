<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="title-layout">
        <h1>Johnsen's Diner</h1>
        <h3>The best burgers and pizzas in Cebu.</h3>
      </div>
    </header>
    <!-- modal -->
    <div class="modal" id="modal">
      <form class="modal-form">
        <h2 class="modal-title">Enter card details</h2>
        <input
          type="text"
          placeholder="Enter your name"
          class="name-input"
          required
        />
        <input
          class="name-input"
          type="text"
          placeholder="Enter card number"
          pattern="^\d{11}$"
          required
        />
        <input type="text" placeholder="Enter CVV" pattern="^\d{3}$" required />

        <div class="button-container">
          <button class="form-btn" id="payment-btn" type="submit">Pay</button>
          <button class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>

    <main>
      <section class="menu-container"></section>
      <section class="order-container"></section>
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
